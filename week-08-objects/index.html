<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Kanye West Songs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>Favorite Kanye West Songs</h1>
    <div id="table-container"></div>

      Label: <input type="text" id="label-input"/>

      Time: <input type="text" id="time-input" />

      Rating: <input type="text" id="rating-input" />
      <br><br>
      <button onclick="addNewSong();">Add</button>
    </div>
  </body>
</html>
